---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - schedule.eifa.org
  resources:
  - eifareplicas
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - schedule.eifa.org
  resources:
  - eifareplicas/finalizers
  verbs:
  - update
- apiGroups:
  - schedule.eifa.org
  resources:
  - eifareplicas/status
  verbs:
  - get
  - patch
  - update
